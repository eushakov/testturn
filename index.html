<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир "За ящик пива"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Турнир "За ящик пива"</h1>

        <!-- Таблица участников -->
        <h2>Участники</h2>
        <button onclick="addParticipant()">Добавить участника</button>
        <table id="participants">
            <thead>
                <tr>
                    <th>Ник ТГ</th>
                    <th>Faceit lvl</th>
                    <th>Premier elo</th>
                    <th>Личная оценка игры</th>
                    <th>Взнос <input type="checkbox"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будут добавляться динамически -->
            </tbody>
        </table>

        <!-- Таблица команд -->
        <h2>Команды</h2>
        <button onclick="addTeam()">Добавить команду</button>
        <table id="teams">
            <thead>
                <tr>
                    <th>Капитан</th>
                    <th>Игроки</th>
                    <th>Замены</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будут добавляться динамически -->
            </tbody>
        </table>

        <!-- Турнирная сетка -->
        <h2>Турнирная сетка</h2>
        <div id="bracket">
            <!-- Пример сетки -->
            <div class="round">
                <div class="match">
                    <div class="team-cell"><input type="text" placeholder="Команда 1"></div>
                    <div class="team-cell"><input type="text" placeholder="Команда 2"></div>
                </div>
                <!-- Добавьте больше матчей -->
            </div>
            <div class="round">
                <div class="match">
                    <div class="team-cell"><input type="text" placeholder="Победитель 1"></div>
                    <div class="team-cell"><input type="text" placeholder="Победитель 2"></div>
                </div>
            </div>
        </div>

        <!-- Таблица результатов -->
        <h2>Результаты матчей</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Матч</th>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будут добавляться динамически -->
            </tbody>
        </table>

        <!-- Таблица пиков карт -->
        <h2>Пики карт</h2>
        <table id="map-picks">
            <thead>
                <tr>
                    <th>Ban</th>
                    <th>Ban</th>
                    <th>Ban</th>
                    <th>Decider</th>
                    <th>Decider</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="map-button" data-map="mirage">Mirage</button></td>
                    <td><button class="map-button" data-map="dust2">Dust 2</button></td>
                    <td><button class="map-button" data-map="inferno">Inferno</button></td>
                    <td><button class="map-button" data-map="nuke">Nuke</button></td>
                    <td><button class="map-button" data-map="anubis">Anubis</button></td>
                </tr>
                <tr>
                    <td><button class="map-button" data-map="ancient">Ancient</button></td>
                    <td><button class="map-button" data-map="train">Train</button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
